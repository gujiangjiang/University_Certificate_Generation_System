<div id="form-snippet">
    <h2 class="form-section-title">学生证信息</h2>
    <div class="form-group">
        <label for="cardSubtitle">副标题</label>
        <input type="text" id="cardSubtitle" data-bind-to="cardSubtitle">
    </div>
    <div class="form-group">
        <label for="studentPhoto">学生照片</label>
        <div class="custom-file-upload">
            <label for="studentPhoto" class="btn-file-upload">选择文件</label>
            <input type="file" id="studentPhoto" accept="image/*" data-bind-to="studentPhoto">
            <span class="file-chosen-text">未选择文件</span>
        </div>
    </div>
    <h3 class="form-section-title" style="font-size: 16px; border: none; margin-top: 10px;">背面信息</h3>
    <div class="form-group">
        <label for="address">地址</label>
        <input type="text" id="address" data-bind-to="address">
    </div>
</div>

<div id="preview-snippet">
    <div class="preview-title">学生证预览 - 正面</div>
    <div class="student-card card-front">
        <div class="header">
            <div class="logo-container">
                <img data-preview-id="logo" src="" alt="Logo" style="display: none;">
                <div class="placeholder" style="width: 100%; height: 100%;">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
                        <circle cx="50" cy="50" r="42.5" fill="white" stroke="#4a5568" stroke-width="15"/>
                        <text x="50" y="58" font-family="-apple-system, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4a5568">LOGO</text>
                    </svg>
                </div>
            </div>
            <div class="header-text">
                <div class="university-name-display" data-preview-id="universityName"></div>
                <div class="card-subtitle" data-preview-id="cardSubtitle"></div>
            </div>
        </div>
        <div class="card-body">
            <div class="photo-container">
                <img data-preview-id="studentPhoto" alt="Student Photo" style="display: none;">
                <div class="placeholder">学生照片<br>3x4</div>
            </div>
            <div class="info-section">
                <div class="info-group"><div class="info-label">ИМЯ</div><div class="info-value" data-preview-id="studentName"></div></div>
                <div class="info-group"><div class="info-label">НОМЕР СТУДЕНТА</div><div class="info-value" data-preview-id="studentId"></div></div>
                <div class="info-group"><div class="info-label">ФАКУЛЬТЕТ</div><div class="info-value" data-preview-id="faculty"></div></div>
            </div>
        </div>
        <div class="card-footer">
            <div class="date-group"><div class="date-label">ДАТА ВЫДАЧИ</div><div class="date-value" data-preview-id="issueDate"></div></div>
            <div class="date-group"><div class="date-label">ДЕЙСТВИТЕЛЕН ДО</div><div class="date-value" data-preview-id="validDate"></div></div>
        </div>
    </div>
    <div class="preview-title">学生证预览 - 背面</div>
    <div class="student-card card-back">
        <div class="black-bar"></div>
        <div class="content">
            <div class="address-section">
                <div class="section-title">АДРЕС ВЛАДЕЛЬЦА</div><div class="address-text" data-preview-id="address"></div>
            </div>
            <div class="notice-text" data-preview-id="notice"></div>
            <div class="back-signature-section">
                <div class="signature-area">
                    <div class="signature-text" data-preview-id="studentName"></div>
                    <div class="signature-label">Подпись владельца</div>
                </div>
                <div class="back-logo">
                    <img data-preview-id="logo" src="" alt="Logo" style="display: none;">
                    <div class="placeholder" style="width: 100%; height: 100%;">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: 100%;">
                            <circle cx="50" cy="50" r="42.5" fill="white" stroke="#4a5568" stroke-width="15"/>
                            <text x="50" y="58" font-family="-apple-system, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#4a5568">LOGO</text>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
